<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in page</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #4b5e7a;

        }
        h1{
            margin: 20px 0;
            color: rgb(251, 251, 252);
        }
        .container{
            background-color: #233c57;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: transparent;
            box-shadow: 2px 2px 50px rgb(103, 235, 255) inset;
            
        }
        
        input{
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border:0.25px solid white;
            outline: none;
            background: transparent;
            color: #fefefe;
            transition: 0.3s;
        }
        input:focus{
            background-color: #59759f;
            color: #6af06c;
            outline: 2px solid rgb(98, 252, 244);
            border: none;
        }
        .label{
            color: #9cb2d3;
        }
        a{
            color: #18ace7;
            text-decoration: none;
            margin-top: 10px;
        }
        #forgetp{
            color: #18ace7;
            text-decoration: none;
            margin: 10px 0;
            display: flexbox;
        
        }
        #log-bn{
            color: hsl(103, 73%, 84%);
            width: 100px;
        }
        #log-bn:hover{
            color: rgb(96, 244, 98);
        }
        #log-bn:hover{
            box-shadow: 2px 2px 20px rgb(103, 235, 255) inset;
        
        }
        input:hover{
            box-shadow: 2px 2px 20px rgb(103, 235, 255);
        }
        input:focus{
            box-shadow: 2px 2px 20px rgb(103, 235, 255) inset;
        }
        
        input:focus{
            outline: 1px solid rgb(80, 255, 246);
            outline-offset: 3.5px;
        }
        
        p{
            margin: 4px;
            color: rgb(158, 227, 245);
        }
        #forgetp,#register{
            font-size: 14px;
        }
        #register{
            margin-top: 10px;
        }
        #register a{
            color: #18ace7;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Log In </h1>
        <div class="content">
            <form action="/submit_login" method="post">
                <div class="label">Enter Your Name</div>
                <input title=" fill your Name" type="email" id="email" name="email" required><br><br>
                <div class="label">Enter Your Password</div>
                <input type="password" id="password" name="password" required><br><br>
                <input id="log-bn" type="submit" value="Log-in">
                <a id="forgetp" href="/forgot_password">Forgot Password?</a>
                <a id="register" href="/register">Register Now</a>
                <p>Don't have an account? <a href="/register">Sign Up</a></p>
            </form>
            
        </div>
    </div>
    
</body>
</html>
