<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Video Tags</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1 align="center">Image and Video Tags</h1>
    <i class="fa-solid fa-house" style="margin-right: 10px;"></i>
<label for="home" style="margin-right: 15px;"><a href="index.html">home page</a></label> 
    <hr>
    <table border="3" align="center">
        <tr>
            <th>Tag</th>
            <th>Description</th>
            <th>Example Code</th>
            <th>Output</th>
        </tr>
        <tr>
            <td>&lt;img&gt;</td>
            <td>Displays an image on the page.</td>
            <td>
                <code>&lt;img src="image.jpg" alt="Sample Image" /&gt;</code>
            </td>
            <td>
                <img src="https://tse4.mm.bing.net/th?id=OIP.lp-SqszkV2Ovkel0oFyWKgHaE8&pid=Api&P=0&h=180" alt="Sample Image" style="width: 200px;">
            </td>
        </tr>
        <tr>
            <td>&lt;video&gt;</td>
            <td>Displays a video on the page.</td>
            <td>
                <code>&lt;video controls&gt;&lt;source src="video.mp4" type="video/mp4" /&gt;&lt;/video&gt;</code>
            </td>
            <td>
                <video controls width="250" height="150">
                    <source src="https://youtu.be/0kShOksWdyg?si=EgPYQI4MQRFU_S7i" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </td>
        </tr>
    </table>
</body>
</html>
