<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow in HTML</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 2px;
            margin: 10px;
            box-shadow: 5px 10px 5px rgb(48, 38, 38) ;

        }
        .text_shadow{
            text-shadow: 2px 2px 5px rgb(123, 21, 141);
            

        }
        .outline{
            background-color: aqua;
            outline: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="box">i am a box</div>
    <p class="text_shadow">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque esse animi fugiat corporis facere doloremque, voluptatum repellat neque aliquam placeat!
    </p>
    <p class="outline">jello</p>
    
</body>
</html>
